<section class="participate">
  <div class="participate__container">
    <div class="participate__inner">
      <div class="participate__header">
        <h2 class="participate__title">
          Participate in the whitelist
        </h2>

        <h3 class="participate__subtitle">
          Become the first owner of unique tokens
        </h3>
      </div>

      <form class="participate__form" action="#">
        <div class="participate__groups">
          <div class="participate__group">
            <label class="participate__label" for="input1">
              Name *
            </label>

            <input class="participate__input" type="text" placeholder="Name *" id="input1">
          </div>

          <div class="participate__group">
            <label class="participate__label" for="input2">
              Family Name *
            </label>

            <input class="participate__input" type="text" placeholder="Family Name *" id="input2">
          </div>
        </div>

        <div class="participate__group">
          <label class="participate__label" for="input3">
            E-mail *
          </label>

          <input class="participate__input" type="email" placeholder="E-mail *" id="input3">
        </div>

        <div class="participate__group">
          <label class="participate__label" for="input4">
            Wallet Address *
          </label>

          <input class="participate__input" type="email" placeholder="Wallet Address *" id="input4">
        </div>

        <div class="participate__group">
          <label class="participate__label" for="input5">
            Network *
          </label>

          <div class="custom-select">
            <div class="select-selected">
              BCS (BEP20)

              <img class="select-arrow" src="./img/select-arrow.svg" alt="">
            </div>
            <div class="select-options">
              <div class="select-option">Arbitrum One</div>
              <div class="select-option">Arbitrum One</div>
              <div class="select-option">Arbitrum One</div>
            </div>
          </div>
        </div>

        <div class="participate__recapcha">
          <picture>
            <source type="image/webp" srcset="./img/recapcha.webp">
            <img class="participate__recapcha-img" src="./img/recapcha.png" alt="">
          </picture>

        </div>

        <div class="participate__group">
          <input class="participate__checkbox" type="checkbox" id="checkbox-1">

          <label class="participate__checkbox-label" for="checkbox-1">
            <div class="participate__checkbox-decor">

            </div>

            <p class="participate__checkbox-text">I accept the terms and conditions </p>
          </label>
        </div>

        <div class="participate__group">
          <input class="participate__checkbox" type="checkbox" id="checkbox-2">

          <label class="participate__checkbox-label" for="checkbox-2">
            <div class="participate__checkbox-decor">

            </div>

            <p class="participate__checkbox-text">I want to receive news</p>
          </label>
        </div>

        <button type="submit" class="participate__btn hero__link">Send</button>
      </form>

      <div class="participate__pictures">

        <picture>
          <source type="image/webp" srcset="./img/participate/participate-1@2x.webp 2x">
          <img class="participate__pic1" src="./img/participate/participate-1.png" alt="" data-aos="fade-up-left"
            data-aos-delay="200">
        </picture>

        <picture>
          <source type="image/webp" srcset="./img/participate/participate-2@2x.webp 2x">
          <img class="participate__pic2" src="./img/participate/participate-2.png" alt="" data-aos="fade-up-left"
            data-aos-delay="250">
        </picture>

      </div>
    </div>
  </div>
</section>
